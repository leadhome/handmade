[production]
routes.login.route = "/login"
routes.login.defaults.module = "user"
routes.login.defaults.controller = "index"
routes.login.defaults.action = "login"

routes.logout.route = "/logout"
routes.logout.defaults.module = "user"
routes.logout.defaults.controller = "index"
routes.logout.defaults.action = "logout"

routes.register.route = "/register"
routes.register.defaults.module = "user"
routes.register.defaults.controller = "index"
routes.register.defaults.action = "register"

routes.product-add.route = "/product/add"
routes.product-add.defaults.module = "product"
routes.product-add.defaults.controller = "index"
routes.product-add.defaults.action = "add"

routes.product-edit.route = "/product/edit/:productId"
routes.product-edit.defaults.module = "product"
routes.product-edit.defaults.controller = "index"
routes.product-edit.defaults.action = "edit"
routes.product-edit.defaults.productId = "\d+"